<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Human Potential Movement (HPM)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="hpm-image.PNG" alt="HPM Logo" class="top-image" />
      <h1>Human Potential Movement (HPM)</h1>
    </header>
    <main>
      <div class="coming-soon">Coming Soon</div>
      <button class="center-book-btn" id="bookSlotBtn">Book your slot now</button>
      <section class="videos">
        <h2>Discover HPM</h2>
        <div class="video-grid">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="HPM Video 1" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="HPM Video 2" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="HPM Video 3" allowfullscreen></iframe>
        </div>
      </section>
      <div id="bookingMessage"></div>
    </main>
    <footer>
      <p>&copy; <span id="year"></span> Human Potential Movement</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
